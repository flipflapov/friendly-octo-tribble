<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">   
    <title>banan</title>
</head>
<body>
    <section class="login">
        <div class="login__wrap">
            <div class="login__logobox">
                <div class="login__logo">
                    <img src="./assets/img/logotip.png" alt="logo">
                </div>
                <p class="login__logo-text">
                    Kamie
                </p>
            </div>
            <form action="" class="login__form">
                <h1 class="login__title">
                    Log In
                </h1>
                <div class="login__texts">
                    <p class="login__text">
                        New to Kamie
                    </p>
                    <a href="#" class="login__link">
                        Sign up for free
                    </a>
                </div>
                <input type="email" class="login__input" placeholder="Email adress">
                <input type="password" class="login__input" placeholder="Password (8+ characters)*">
                <a href="#" class="login__link">
                    Forgot password?
                </a>
                <button class="login__btn">Log in</button>
                <div class="class__icons">
                    <div class="login__icon box">
                        <img src="./assets/img/apple.svg" alt="apple" class="login_yarlik">
                    </div>
                    <div class="login__icon box"></div>
                        <img src="./assets/img/facebook.svg" alt="facebook" class="login_yarlik">
                    </div>
                    <div class="login__icon box"></div>
                        <img src="./assets/img/spotify.svg" alt="spotify" class="login_yarlik">
                    </div>
                    <div class="login__icon box"></div>
                        <img src="./assets/img/google.svg" alt="google" class="login_yarlik">
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
